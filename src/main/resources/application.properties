#spring.datasource.url=jdbc:postgresql://cpostgres:5432/hospitalDB
spring.datasource.url=${HOSPITAL_DB_URL}
spring.datasource.username=${HOSPITAL_DB_USERNAME}
spring.datasource.password=${HOSPITAL_DB_PASSWORD}
spring.jpa.generate-ddl=create-drop
spring.jpa.hibernate.ddl-auto=${HOSPITAL_DB_DDL_AUTO}
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true